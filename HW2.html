<!DOCTYPE html>
<html>
<head>
	<title>College of Science and Engineering NQU - Registration Form</title>
</head>
<body>
	<h1>College of Science and Engineering NQU - Registration Form</h1>
    
    <form>
    	<table>
           <tr>
               <td><label for="Name">Name</label></td>
               <td><input type="text" id="Name" name="Name"></td>
           </tr>

           <tr>
               <td><label for="idnumber">ID Number</label></td>
               <td><input type="text" id="idnumber" name="idnumber"></td>
           </tr>

           <tr>
               <td><label for="birth">Date of Birth</label></td>
               <td><input type="date" id="birth" name="birth"></td>
           </tr>

           <tr>
               <td><label>Gender</label></td>
               <td>
                   <input type="radio" id="man" name="gender" value="man">
                   <label for="man">Man</label>

                   <input type="radio" id="woman" name="gender" value="woman">
                   <label for="woman">Woman</label>
               </td>
           </tr>

           <tr>
               <td><label>Class</label></td>
               <td>
                   <input type="radio" id="year1" name="class" value="year1">
                   <label for="year1">Year 1</label>

                   <input type="radio" id="year2" name="class" value="year2">
                   <label for="year2">Year 2</label>

                   <input type="radio" id="year3" name="class" value="year3">
                   <label for="year3">Year 3</label>

                   <input type="radio" id="year4" name="class" value="year4">
                   <label for="year4">Year 4</label>
               </td>
           </tr>

           <tr>
               <td><label>Department</label></td>
               <td>
                  <select id="depart" name="depart">
                      <option value="ec">Electronic Engineering</option>
                      <option value="fs">Food Science</option>
                      <option value="ce">Civil Engineering</option>
                      <option value="cs">Computer Science</option>
                  </select>
               </td>
           </tr>

           <tr>
               <td><label for="address">Address</label></td>
               <td><textarea name="address" rows="2" cols="50"></textarea></td>
           </tr>

           <tr>
               <td><label for="email">Email</label></td>
               <td><input type="email" id="email" name="email" required></td>
           </tr>

           <tr>
               <td><label for="addinfo">Additional</label></td>
               <td><input type="file" id="addinfo" name="addinfo"></td>
           </tr> 
           
           <tr>
              <td>
              <br>
                <input type="submit" value="Submit" style="background-color: #4CAF50;">
                <input type="reset" value="Reset" style="background-color: #f44336">
              </td>
              </tr>

      </table>
   </form>
</body>
</html>
